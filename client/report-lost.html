<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Lost Item</title>
    <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="report-lost.html" class="nav-active">Report Lost Item</a></li>
            <li><a href="report-found.html">Report Found Item</a></li>
        </ul>
    </nav>

    <div class="element"></div>

    <h1>Report a Lost Item</h1>

    <div class="form-container">
        <form id="lost-item-form" enctype="multipart/form-data">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required />

            <label for="email">TU Email:</label>
            <input type="email" id="email" required />

            <label for="phone">Phone Number (optional):</label>
            <input type="tel" id="phone" />

            <label for="item">Item Name:</label>
            <input type="text" id="item" required />

            <label for="category">Category:</label>
            <select id="category">
                <option>Electronics</option>
                <option>Clothing</option>
                <option>ID Cards</option>
                <option>Keys</option>
                <option>Accessories</option>
                <option>Other</option>
            </select>

            <label for="color-filter">Color(s):</label>
            <div id="color-filter" class="multiselect-color">
                <label><input type="checkbox" value="Beige"> Beige <span class="color-swatch" style="background-color: #f5f5dc;"></span></label>
                <label><input type="checkbox" value="Black"> Black <span class="color-swatch" style="background-color: #000;"></span></label>
                <label><input type="checkbox" value="Blue"> Blue <span class="color-swatch" style="background-color: #0000ff;"></span></label>
                <label><input type="checkbox" value="Brown"> Brown <span class="color-swatch" style="background-color: #8b0000;"></span></label>
                <label><input type="checkbox" value="Gray"> Gray <span class="color-swatch" style="background-color: #808080;"></span></label>
                <label><input type="checkbox" value="Green"> Green <span class="color-swatch" style="background-color: #008000;"></span></label>
                <label><input type="checkbox" value="Multi"> Multi <span class="color-swatch" style="background-image: linear-gradient(45deg, red, blue);"></span></label>
                <label><input type="checkbox" value="Orange"> Orange <span class="color-swatch" style="background-color: orange;"></span></label>
                <label><input type="checkbox" value="Pink"> Pink <span class="color-swatch" style="background-color: pink;"></span></label>
                <label><input type="checkbox" value="Purple"> Purple <span class="color-swatch" style="background-color: purple;"></span></label>
                <label><input type="checkbox" value="Red"> Red <span class="color-swatch" style="background-color: red;"></span></label>
                <label><input type="checkbox" value="Turquoise"> Turquoise <span class="color-swatch" style="background-color: turquoise;"></span></label>
                <label><input type="checkbox" value="White"> White <span class="color-swatch" style="background-color: #fff; border: 1px solid #000;"></span></label>
                <label><input type="checkbox" value="Yellow"> Yellow <span class="color-swatch" style="background-color: yellow;"></span></label>
            </div>
            <label for="brand">Brand (optional):</label>
            <input type="text" id="brand" name="brand" placeholder="e.g. Nike, Apple"><br><br>
            <label for="description">Detailed Description:</label>
            <textarea id="description" rows="4" required></textarea>

            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo"><br><br>

            <label for="location">Last Known Location:</label>
            <select id="location" required>
                <option value="York">York</option>
                <option value="Arts">Arts</option>
                <option value="LA">LA</option>
                <option value="Business">Business</option>
                <option value="Science">Science</option>
                <option value="Health">Health</option>
            </select>

            <label for="date">Date Lost:</label>
            <input type="date" id="date" required max="">

            <label for="verify">Verification Detail (e.g., serial number):</label>
            <input type="text" id="verify" />

            <label for="contact-method">Preferred Contact Method:</label>
            <select id="contact-method">
                <option>Email</option>
                <option>Phone</option>
            </select>

            <label>
                <input type="checkbox" id="alerts" />
                Subscribe to alerts for matching items
            </label>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
