<!-- Frontend (HTML) - /client/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Lost and Found</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <!-- filter list -->
    <div class="filter">
        <h3>Filter Items</h3>
        <label for="status">Status:</label>
        <select id="status">
            <option value="all">All</option>
            <option value="lost">Lost</option>
            <option value="found">Found</option>
        </select><br><br>
    
        <label for="categories">Category:</label>
        <select id="categories">
            <option value="all">All</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="ID Cards">ID Cards</option>
            <option value="Keys">Keys</option>
            <option value="Accessories">Accessories</option>
            <option value="Other">Other</option>
        </select><br><br>
    
        <label for="color">Color:</label>
        <input type="text" id="color" placeholder="Enter color"><br><br>
    
        <label for="location">Location:</label>
        <input type="text" id="location-filter" placeholder="Enter location"><br><br>
    
        <label for="filter-date">Date:</label>
        <input type="date" id="filter-date"><br><br>
    
        <button id="apply-filter-btn">Apply Filter</button>
    </div>
    
    </div>
    <div class="element">
        <h1 style="font-size: 50px">Welcome to TU Lost and Found</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-active">Home</a></li>
                <li><a href="report-lost.html">Report Lost Item</a></li>
                <li><a href="report-found.html">Report Found Item</a></li>
            </ul>
        </nav>
    </div>

    <div id="reported-items-container">
        <h2>All Reported Items</h2>
        <p>No items to display.</p>
    </div>
    <script src="scripts.js"></script>

</body>

</html>
