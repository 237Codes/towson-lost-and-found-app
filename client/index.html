<!-- Frontend (HTML) - /client/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Lost and Found</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <!-- filter list -->
    <div class="filter">
        <h2 style="font-size: 30px">filter</h2>
        <label>Category:</label>
        <select id="categories">
            <option value="all">All</option>
            <option value="york">York</option>
            <option value="center for the arts">Arts</option>
            <option value="liberal arts">LA</option>
            <option value="stephens hall">Business</option>
            <option value="science complex">Science</option>
            <option value="health professions">Health</option>
        </select>
        <br><br>
        <label for="filter">Date Found:</label>
        <input type="date" id="filter-found" name="When Items Found">
        <br><br>

        <button id="apply-filter-btn">Apply</button>
    </div>
    <div class="element">
        <h1 style="font-size: 50px">Welcome to TU Lost and Found</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-active">Home</a></li>
                <li><a href="report-lost.html">Report Lost Item</a></li>
                <li><a href="report-found.html">Report Found Item</a></li>
            </ul>
        </nav>
    </div>

    <div id="reported-items-container">
        <h2>All Reported Items</h2>
        <p>No items to display.</p>
    </div>
    <script src="scripts.js"></script>

</body>

</html>
