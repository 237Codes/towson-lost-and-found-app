<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TU Lost and Found</title>
    <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html" class="nav-active">Home</a></li>
            <li><a href="report-lost.html">Report Lost Item</a></li>
            <li><a href="report-found.html">Report Found Item</a></li>
        </ul>
    </nav>

    <div class="element"></div>

    <h1>Welcome to TU Lost and Found</h1>

    <div class="form-container filter-sidebar">
        <h3>Filter Items</h3>
        <label for="status">Status:</label>
        <select id="status">
            <option value="all">All</option>
            <option value="lost">Lost</option>
            <option value="found">Found</option>
        </select><br><br>

        <label for="categories">Category:</label>
        <select id="categories">
            <option value="all">All</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="ID Cards">ID Cards</option>
            <option value="Keys">Keys</option>
            <option value="Accessories">Accessories</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="color-filter">Color:</label>
        <div id="color-filter" class="multiselect-color">
            <label><input type="checkbox" value="Beige"> Beige <span class="color-swatch" style="background-color: #f5f5dc;"></span></label>
            <label><input type="checkbox" value="Black"> Black <span class="color-swatch" style="background-color: #000;"></span></label>
            <label><input type="checkbox" value="Blue"> Blue <span class="color-swatch" style="background-color: #0000ff;"></span></label>
            <label><input type="checkbox" value="Brown"> Brown <span class="color-swatch" style="background-color: #8b0000;"></span></label>
            <label><input type="checkbox" value="Gray"> Gray <span class="color-swatch" style="background-color: #808080;"></span></label>
            <label><input type="checkbox" value="Green"> Green <span class="color-swatch" style="background-color: #008000;"></span></label>
            <label><input type="checkbox" value="Multi"> Multi <span class="color-swatch" style="background-image: linear-gradient(45deg, red, blue);"></span></label>
            <label><input type="checkbox" value="Orange"> Orange <span class="color-swatch" style="background-color: orange;"></span></label>
            <label><input type="checkbox" value="Pink"> Pink <span class="color-swatch" style="background-color: pink;"></span></label>
            <label><input type="checkbox" value="Purple"> Purple <span class="color-swatch" style="background-color: purple;"></span></label>
            <label><input type="checkbox" value="Red"> Red <span class="color-swatch" style="background-color: red;"></span></label>
            <label><input type="checkbox" value="Turquoise"> Turquoise <span class="color-swatch" style="background-color: turquoise;"></span></label>
            <label><input type="checkbox" value="White"> White <span class="color-swatch" style="background-color: #fff; border: 1px solid #000;"></span></label>
            <label><input type="checkbox" value="Yellow"> Yellow <span class="color-swatch" style="background-color: yellow;"></span></label>
        </div><br><br>

        <label for="location-filter">Location:</label>
        <select id="location-filter">
            <option value="all">All</option>
            <option value="York">York</option>
            <option value="Arts">Arts</option>
            <option value="LA">LA</option>
            <option value="Business">Business</option>
            <option value="Science">Science</option>
            <option value="Health">Health</option>
        </select><br><br>

        <label for="filter-date">Date:</label>
        <input type="date" id="filter-date"><br><br>

        <button id="apply-filter-btn">Apply Filter</button>
    </div>

    <div id="reported-items-container">
        <h2>All Reported Items</h2>
        <p>No items to display.</p>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
